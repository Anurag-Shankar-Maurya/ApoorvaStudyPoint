{% extends 'base.html' %}

{% block title %}Login - Apoorva Study Point{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2><i class="fas fa-graduation-cap text-primary"></i></h2>
                    <h4>Apoorva Study Point</h4>
                    <p class="text-muted">Please sign in to continue</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <div class="mt-4">
                    <small class="text-muted">
                        <strong>Hint:</strong><br>
                        Super Admin: (Super/Super@12345 or superadmin/admin123)<br>
                        Admin: (admin/admin123)
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
